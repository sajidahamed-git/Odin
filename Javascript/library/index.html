<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="libraryHeading">Library</div>
      <div class="cardarea"></div>

      <div class="addbutton">
        <button class="button">
          <img class="image" src="assets/plus.png" alt="" />
        </button>
      </div>
    </div>

    <dialog class="popup">
      <form action="" class="form" name="bookform" method="">
        <div class="inputdialog">
          <label for="bookname">Book Name</label>
          <input type="text" name="bookname" id="bookname" required />
          <label for="authorname">Author Name</label>
          <input type="text" name="authorname" id="authorname" />
          <label for="pagenos">No.of Pages</label>
          <input type="number" name="pagenos" id="pagenos" maxlength="3" />
        </div>
        <div class="inputbuttoncontainer">
          <div>
            <button class="submitbutton" type="submit">Add Book</button>
          </div>
          <div><button class="close">Close</button></div>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
